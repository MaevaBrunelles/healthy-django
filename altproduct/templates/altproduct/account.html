{% extends 'altproduct/base.html' %}

{% block content %}

{% include 'altproduct/little-header.html' %}

<section id="account">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">

                {% if form %}
                <h2 class="section-heading">Un mail, un mot de passe et c'est parti !</h2>
                <hr class="my-4">
                
                <form id="account-form" action="{% url 'altproduct:account_creation' %}" method="POST" class="mt-50">
                    {% csrf_token %}
                    
                    <div>
                        <label for="{{ form.username.id_for_label }}">Nom d'utilisateur</label>
                        {{ form.username }}
                    </div>

                    <div>
                        <label for="{{ form.email.id_for_label }}">Adresse mail</label>
                        {{ form.email }}
                    </div>

                    <div>
                        <label for="{{ form.password.id_for_label }}">Mot de passe</label>
                        {{ form.password }}
                    </div>

                    <input type="submit" value="CrÃ©er mon compte" class="btn btn-primary btn-xl js-scroll-trigger mt-50">
                </form>
                
                {% else %}
                <p>TO DO : page mon compte</p>

                {% endif %}

            </div>
        </div>
    </div>
</section>

{% endblock %}
