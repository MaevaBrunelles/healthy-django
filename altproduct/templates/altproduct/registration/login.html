{% extends 'altproduct/base.html' %}

{% block content %}

{% include 'altproduct/little-header.html' %}

<section id="account">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">

                <h2 class="section-heading">{{ h2_tag }}</h2>
                <hr class="my-4">

                <form id="account-form" method="post" action="{% url 'altproduct:account_login' %}?next={{ next }}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Se connecter" class="btn btn-primary btn-xl js-scroll-trigger mt-50">
                </form>

            </div>
        </div>
    </div>
</section>

{% endblock %}
