{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="{% static 'altproduct/img/favicon/pur-beurre-favicon.png' %}" />

    <title>Vegalt - Trouver une alternative saine à un produit</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'altproduct/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'altproduct/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="{% static 'altproduct/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'altproduct/css/creative.css' %}" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="background-color: #345A61">
      <div class="container">
        <img id="logo" src="{% static 'altproduct/img/logo/pur-beurre.png' %}" title="Pur Beurre" alt="Pur Beurre" />
        <a class="navbar-brand js-scroll-trigger" href="{% url 'altproduct:index' %}">Pur Beurre</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="{% url 'altproduct:register' %}">Créer un compte</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="">Mes produits</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="">Déconnexion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <a href="{% url 'altproduct:legal' %}">Mentions légales</a>
            <a href="{% url 'altproduct:index' %}#contact">Contact</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'altproduct/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'altproduct/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static 'altproduct/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'altproduct/vendor/scrollreveal/scrollreveal.min.js' %}"></script>
    <script src="{% static 'altproduct/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'altproduct/js/creative.min.js' %}"></script>

    </body>

</html>
